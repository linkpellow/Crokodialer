# Coturn TURN Server configuration for local testing
# For production, use the template in config/coturn/

# Network settings
listening-port=3478
tls-listening-port=5349

# For Docker, use 0.0.0.0 to listen on all interfaces
listening-ip=0.0.0.0

# Port range for relay
min-port=49152
max-port=65535

# Security settings
fingerprint
lt-cred-mech

# Local testing realm
realm=localhost

# Test credentials - CHANGE IN PRODUCTION
user=testuser:testpass

# Quota settings
total-quota=100
bps-capacity=0
stale-nonce

# Network restrictions
no-loopback-peers
no-multicast-peers

# Verbose logging for debugging
verbose

# Allow connections from Docker network
no-cli 